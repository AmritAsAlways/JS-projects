<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <h1 class="heading">Counter App in JS</h1>
    <div class="box">
        <div class="firstdiv">
            <input class="input" type="text" placeholder="0">
        </div>
        <div class="buttoncontainer">
            <button  id="increase" class="operator">+</button>
            <button  id="decrease" class="operator">-</button>
        </div>
        <p class="para">Increment/Decrement by : </p>
        <input class="input2" type="number" placeholder="1">
        <!-- <button class="up">&UpArrowDownArrow;</button>
        <button class="down">&downarrow;</button> -->
        <div class="lastdiv">
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
